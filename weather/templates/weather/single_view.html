{% extends "base.html" %}
{% load static %}
    {% block content %}

    <section>
        <div class="container">
            <div class="allthread-box">
                
                    <div class="card thread-box mt-3 mb-4">
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="threads">
                                        <div class="d-sm-block">
                                            <img src="http://openweathermap.org/img/w/{{ sensors.icon }}.png"  class="rounded-circle mr-3" height="100" width="100">
                                        </div>
                                        <div class="view-more-button pb-2">
                                            <a href="" class="more-button button">VIEW MORE</a>
                                        </div> 
                                    </div>
                                </div>
                                <div class="col-sm-6 ">
                                    <div class="threads">
                                        <h5 class="pt-3"><small class="general-color">Country: </small>{{ single_weather.country }} </h5> 
                                        <h6 class="pt-2"><small class="general-color">City: </small>{{ single_weather.city }} </h6> 
                                        <p class="pt-2">{{ sensor_weather.description }}</p>
                                        <p class="pt-2">{{ sensor_weather.speed  }}</p>
                                        <p class="pt-2">{{ sensor_weather.pressure  }}</p>
                                        <p class="pt-2">{{ single_weather.temperature  }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 pt-3 text-center pb-5">    
                        <a href="{% url 'home' %}" role="button" class="btn back-btn">
                        <i class="fas fa-angle-left left"></i> RETURN HOME 
                        </a>
                    </div>
            </div>
        </div>
    </section>
 
    {% endblock %}
